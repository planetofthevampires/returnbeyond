    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background: black;
            color: #33ff33;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #33ff33;
            padding: 40px;
        }
        .glitch {
            animation: glitch 0.8s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; transform: translate(0, 0); }
            25% { text-shadow: -2px -2px red, 2px 2px blue; transform: translate(1px, -1px); }
            50% { text-shadow: 2px -2px red, -2px 2px blue; transform: translate(-1px, 1px); }
            75% { text-shadow: -2px 2px red, 2px -2px blue; transform: translate(1px, 1px); }
            100% { text-shadow: 2px 2px red, -2px -2px blue; transform: translate(0, 0); }
        }
        .log-entry {
            font-size: 1.2em;
            line-height: 1.5;
            opacity: 1;
            white-space: pre-wrap;
            overflow: hidden;
            border-left: 2px solid #33ff33;
            padding-left: 20px;
            max-width: 0;
            animation: typewriter 3s steps(40, end) forwards;
        }
        @keyframes typewriter {
            from { max-width: 0; }
            to { max-width: 100%; }
        }
        .redacted {
            background: black;
            color: black;
            padding: 2px;
            transition: 0.3s;
            cursor: pointer; /* Added to indicate interaction */
        }
        .redacted:hover {
            background: transparent;
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333;
            animation: glitch 0.3s infinite;
        }
        .morse-code {
            font-size: 1.5em;
            color: #33ff33;
            opacity: 0;
            animation: flicker 1s infinite;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
        #link {
            display: block;
            color: #348bc9;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }
        #link:hover {
            text-shadow: 0 0 12px #00ffcc, 0 0 20px #00ffcc;
        }
    </style>
</head>
