<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš¨ REDACTED SPACE LOG ðŸš¨</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        body {
            background: black;
            color: #33ff33;
            font-family: 'Share Tech Mono', monospace;
            text-shadow: 0 0 5px #33ff33;
            padding: 40px;
        }
        .glitch {
            animation: glitch 0.8s infinite;
        }
        @keyframes glitch {
            0% { text-shadow: 2px 2px red, -2px -2px blue; }
            50% { text-shadow: -2px -2px red, 2px 2px blue; }
            100% { text-shadow: 2px 2px red, -2px -2px blue; }
        }
        .log-entry {
            font-size: 1.2em;
            line-height: 1.5;
            opacity: 1;
            white-space: pre-wrap;
            overflow: hidden;
            border-left: 2px solid #33ff33;
            padding-left: 20px;
            max-width: 0;
            animation: typewriter 3s steps(40, end) forwards;
        }
        @keyframes typewriter {
            from { max-width: 0; }
            to { max-width: 100%; }
        }
        .redacted {
            background: black;
            color: black;
            padding: 2px;
            transition: 0.3s;
        }
        .redacted:hover {
            background: transparent;
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333;
            animation: glitch 0.3s infinite;
        }
        #follow {
            display: block;
            margin-top: 20px;
            color: #348bc9;
            text-decoration: none;
            font-size: 1.2em;
            padding: 5px 0;
            transition: 0.3s;
            text-indent: 10px;
            margin-left: 10px;
        }
        #follow:hover {
            text-shadow: 0 0 12px #00ffcc, 0 0 20px #00ffcc;
        }
    </style>
</head>
<body>
    
    <h1 class="glitch">// SPACE STATION LOG //</h1>
    <p class="log-entry">DATE: [REDACTED]
LOG ID: 0047-A

MESSAGE: The crew has discovered something... anomalous.

<i>We were not alone.</i> <span class="redacted">THEY ARE STILL HERE.</span></p>
    <br><br><br>
    <a id="follow" href="SeaofConsciousNothing.html">Follow the signal...</a>
</body>
</html>
