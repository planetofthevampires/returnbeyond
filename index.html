            padding-left: 10px;
            animation: typewriter 3s steps(40, end) forwards;
        }
        @keyframes typewriter {
            from { opacity: 0; width: 0; }
            to { opacity: 1; width: 100%; }
        }
        .redacted {
            background: black;
            color: black;
            padding: 2px;
            transition: 0.3s;

        .redacted:hover {
